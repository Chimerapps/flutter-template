name: flutter_template
description: A Flutter Template to get started quickly
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  kiwi: ^0.2.0
  provider: ^2.0.1
  json_serializable: ^3.0.0
  dio: ^2.1.7
  niddler_dart: ^0.2.1
  shared_preferences: ^0.5.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.3.1
  icapps_translations: ^0.1.4
  kiwi_generator: ^0.4.0
flutter:
  uses-material-design: true
  assets:
    - assets/locale/

icapps_translations:
  api_key: 'your-api-key'
  default_language: 'nl'
  languages: ['nl','en']